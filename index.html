<!DOCTYPE html>
<html>
<head>
    <title>Display HTML</title>
</head>
<body>
    <div id="contentContainer"></div>

    <script>
        // Fetch the HTML content from home.website.com:8000
        fetch('https://home.website.com:8000')
            .then(response => response.text())
            .then(html => {
                // Set the fetched HTML content inside the contentContainer div
                document.getElementById('contentContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching HTML:', error);
            });
    </script>
</body>
</html>
